<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <header class="header-container">
            <h1>Stop Watch</h1>
        </header>
    
        <section class="timer-container">
            <div>
                <p class="big-text" id="minutes">00</p>
                <span>min</span>
            </div>
    
            <div>
                <p class="big-text" id="seconds">00</p>
                <span>sec</span>
            </div>
        </section>
    
        <div class="btn-container">
            <button class="btn start-btn" id="start-btn">Start</button>
            <button class="btn stop-btn" id="stop-btn">Stop</button>
            <button class="btn reset-btn" id="reset-btn">Reset</button>
            <button class="btn lap-btn" id="lap-btn">Lap</button>
        </div>

        <div>
            <ul id="ul-el"></ul>
            
        </div>

    </main>
   

    <script src="script.js"></script>
</body>
</html>
